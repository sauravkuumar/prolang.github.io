    border-radius: 3px;
    color: #444444;
}
.close-nav button:hover {
    color: #222222;
    background: white;
}

.menu-bar button {
    border:none;
    background: #fff;
    height: 30px;
    width: 40px;
    padding: 2px 5px;
    cursor: pointer;
    border-radius: 3px;
}
.menu-bar i {
    display: block;
    border-top: 3px solid #444444;
    border-bottom: 3px solid #444444;
}
.menu-bar i::after {
    display: block;
    content: "";
    border-top: 3px solid #444444;
    margin: 6px 0;
}
.menu-bar button:hover {
    background: white;
}
.menu-bar button:hover i {
    border-color: #222222;

<script>
    function toggleDiv(hiddenDiv2) {
        var div = document.getElementById(hiddenDiv2);

        // Hide all divs
        var allDivs = document.getElementsByClassName('hiddenDiv');
        for (var i = 0; i < allDivs.length; i++) {
            allDivs[i].style.display = 'none';
        }

        // Show or hide the clicked div
        if (div.style.display === 'none' || div.style.display === '') {
            div.style.display = 'block';
        } else {
            div.style.display = 'none';
        }
    }
    function hiddenDiv2() {
        var div = document.getElementById('hiddenDiv2');
        div.style.display = 'block';
    }
    function hiddenDiv3() {
        var div = document.getElementById('hiddenDiv3');
        div.style.display = 'block';
    }
    function autoHide(hiddenDiv2) {
        var div = document.getElementById(hiddenDiv2);
        div.style.display = 'none';
    }
</script>

<script>
    const theBody = document.querySelector('body');
const openNav = document.querySelector('.menu-bar button');
const closeNav = document.querySelector('.close-nav button');
const Navbar = document.querySelector('.navbar');

// Hiding body scroll when mobile navigation menu opens
function bodyScroll() {
    if (Navbar.classList.contains('show')) {
        theBody.classList.add('hide-scroll');
    } else if (theBody.classList.contains('hide-scroll')) {
        theBody.classList.remove('hide-scroll');
    }
}

function showHide() {
    Navbar.classList.toggle('show');
    bodyScroll();
}

openNav.onclick = showHide;
closeNav.onclick = showHide;
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const popupContainer = document.getElementById('popupContainer');
        const popup = document.getElementById('popup');
      
        const messages = [
          'Avinash registered 12 minutes ago, form Delhi',
          'Vikki registered 30 minutes ago,from Bihar Begusarai',
          'Aditiya Raj saini registered 15 minutes ago,from Bihar Begusarai',
          'Abhishek Raj  registered 3 minutes ago,from Mumbai',
          'Aryan Kumar registered 10 minutes ago,from Bihar Samastipur'
        ];
      
        let currentIndex = 0;
      
        function showPopup() {
          popup.textContent = messages[currentIndex];
          popupContainer.style.display = 'block';
      
          setTimeout(function () {
            popupContainer.style.display = 'none';
            currentIndex = (currentIndex + 1) % messages.length;
            setTimeout(showPopup, 10000); 
          }, 5000); 
        }
      
        showPopup();
      });
      
</script>
